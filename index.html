<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Test</title>
</head>
<body>
  <h1>Auth Test</h1>

  <!-- Signup -->
  <h2>Signup</h2>
  <form id="signupForm">
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <input type="text" id="signupDisplayName" placeholder="Display Name" required>
    <button type="submit">Sign Up</button>
  </form>
  <pre id="signupResponse"></pre>

  <!-- Login -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
  <pre id="loginResponse"></pre>

  <!-- Get Profile -->
  <h2>Get User Profile</h2>
  <button id="getProfileButton">Get Profile</button>
  <pre id="profileResponse"></pre>

  <!-- Delete Account -->
  <h2>Delete Account</h2>
  <button id="deleteButton">Delete Account</button>
  <pre id="deleteResponse"></pre>

  <script>
    const API_BASE_URL = 'http://localhost:3000'; // Replace with your backend URL
    let authToken = ''; // Store token from login

    // Signup
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const displayName = document.getElementById('signupDisplayName').value;

      try {
        const response = await fetch(`${API_BASE_URL}/auth/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, displayName })
        });
        const data = await response.json();
        document.getElementById('signupResponse').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('signupResponse').textContent = error.message;
      }
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        authToken = data.data?.token || ''; // Save token
        document.getElementById('loginResponse').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('loginResponse').textContent = error.message;
      }
    });

    // Get Profile
    document.getElementById('getProfileButton').addEventListener('click', async () => {
      try {
        const response = await fetch(`${API_BASE_URL}/auth/profile`, {
          method: 'GET',
          headers: { Authorization: `Bearer ${authToken}` }
        });
        const data = await response.json();
        document.getElementById('profileResponse').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('profileResponse').textContent = error.message;
      }
    });

    // Delete Account
    document.getElementById('deleteButton').addEventListener('click', async () => {
      try {
        const response = await fetch(`${API_BASE_URL}/auth/delete`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${authToken}` }
        });
        const data = await response.json();
        document.getElementById('deleteResponse').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('deleteResponse').textContent = error.message;
      }
    });
  </script>
</body>
</html>
